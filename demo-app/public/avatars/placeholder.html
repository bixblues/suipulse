<!DOCTYPE html>
<html>
  <head>
    <title>Avatar Placeholders</title>
    <style>
      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: linear-gradient(45deg, #6d28d9, #9333ea);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 2rem;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      class="avatar"
      style="background: linear-gradient(45deg, #6d28d9, #9333ea)"
    >
      SC
    </div>
    <div
      class="avatar"
      style="background: linear-gradient(45deg, #2563eb, #4f46e5)"
    >
      AR
    </div>
    <div
      class="avatar"
      style="background: linear-gradient(45deg, #db2777, #9333ea)"
    >
      MP
    </div>
  </body>
</html>
